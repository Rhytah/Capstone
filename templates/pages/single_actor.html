{% extends 'layouts/main.html' %}
{% block title %}{{ actor.name }} | Actor{% endblock %}
{% block content %}
<div class="row">
	<div class="col-sm-6">
		<h1 class="monospace">
			{{ actor.name }}
		</h1>
		<p class="subtitle">
			ID: {{ actor.id }}
		</p>

		<p>
			<i class="fas fa-globe-americas"></i> {{ actor.age }}, {{ actor.gender }}
		</p>
	</div>
	<div class="col-sm-6">
		<img src="{{ actor.image_link }}" alt="Venue Image" />
	</div>
</div>

{% endblock %}
